<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Login Page</title>
</head>

<body>
  <div id="error"></div>
  <main>
    <section class="signup">
      <h1>Sign Up <i class="fa fa-twitter"></i> </h1>
      <form action="">
        <div class="input">
          <div class="input-icons">
            <i class="fa fa-user icon">
            </i>
            <input type="text" name="" id="name" placeholder="Name" required />
          </div>
          <div class="input-icons">
            <i class="fa fa-user icon">
            </i>
            <input type="text" name="" id="username" placeholder="Username" required />
          </div>
          <div class="input-icons">
            <i class="fa fa-envelope icon">
            </i>
            <input type="email" name="" id="email" placeholder="Email Address" required />
          </div>
          <div class="input-icons">
            <i class="fa fa-phone icon"></i>
            <input type="tel" name="" id="phone" placeholder="Phone Number" required />
          </div>
          <div class="input-icons">
            <i class="fa fa-lock icon"></i>
            <input type="password" name="" id="password" placeholder="Password" required />
          </div>
          <div class="input-icons">
            <i class="fa fa-lock icon"></i>
            <input type="password" name="" id="confirm-password" placeholder="Confirm Password" required />
          </div>

        </div>

        <div class="checkbox">
          <input type="checkbox" name="" id="check" /><label>I Agree To The Terms & Conditions
          </label>
        </div>
        <input type="submit" value="Sign Up" class="button" id="submit" />
      </form>
    </section>
    <section class="login">
      <h1>Log In</h1>
      <form action="">

        <input type="text" name="" id="login-username" placeholder="Username" required />


        <input type="password" name="" id="login-password" placeholder="Password" required autocomplete="true" />


        <input type="submit" value="Log In" class="button" id="login" />
      </form>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
